<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Weather-App</title>
</head>
<body>
    <div class="wrapper">
        <div class="location">
            <h1 class="location-timezone">Minsk City</h1>
            <div class="icon"><img src="" alt="weather-icon"></div>
        </div>
        <div class="temperature" title="Press, to convert to farengheit">
            <h1>1</h1>
            <span>C</span>
        </div>
        <div class="description">
            It's cold! brrrr
        </div>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
